apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.adk.projectsmanager"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName '1.0.2'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'

    }
    productFlavors {
    }
}



dependencies {
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'
    compile 'com.github.florent37:materialtextfield:1.0.5'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.firebase:firebase-client-android:2.4.0'
    compile 'com.github.amlcurran.showcaseview:library:5.4.3'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.robertlevonyan.view:MaterialChipView:1.0.1'
    compile 'com.ramotion.foldingcell:folding-cell:1.1.0'
    compile 'com.github.danimahardhika:cafebar:1.1.4'
    compile 'com.applandeo:material-calendar-view:1.1.0'
    testCompile 'junit:junit:4.12'

    configurations.all {
        resolutionStrategy {
            force 'com.android.support:support-v4:25.3.1'
        }}

}
